               (changeEvent)="changeEvent($event)"
               (removeEvent)="removeEvent($event)"></app-payment>
 
  <div class="app-footer">
    Израсходовано средств: <span class="app-footer-bold">{{sum | number:'1.0'}}</span>

      <a href="/task.docx">Задание (docx)</a>
    </div>
  </div>
</div>
